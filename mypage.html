<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - 自然の恵み</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        .hero {
            background-image: url('/api/placeholder/1200/300');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero h2 {
            font-size: 2.5em;
        }
        .user-info, .order-history {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ffd700;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>自然の恵み - マイページ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="honey-list.html">蜂蜜一覧</a></li>
            <li><a href="mypage.html">マイページ</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h2>あなたの蜂蜜体験をカスタマイズ</h2>
    </div>
    <div class="content">
        <div class="user-info">
            <h2>個人情報</h2>
            <form>
                <input type="text" placeholder="氏名" required>
                <input type="email" placeholder="メールアドレス" required>
                <input type="tel" placeholder="電話番号">
                <input type="text" placeholder="住所" required>
                <input type="text" placeholder="クレジットカード番号" required>
                <input type="text" placeholder="有効期限 (MM/YY)" required>
                <input type="text" placeholder="セキュリティコード" required>
                <button type="submit">情報を更新</button>
            </form>
        </div>
        <div class="order-history">
            <h2>購入履歴</h2>
            <table>
                <thead>
                    <tr>
                        <th>注文日</th>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>金額</th>
                        <th>状態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024/07/01</td>
                        <td>アカシア蜜</td>
                        <td>2</td>
                        <td>4,000円</td>
                        <td>発送済み</td>
                    </tr>
                    <tr>
                        <td>2024/06/15</td>
                        <td>百花蜜</td>
                        <td>1</td>
                        <td>2,500円</td>
                        <td>配達完了</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 自然の恵み - 養蜂家の蜂蜜. All rights reserved.</p>
    </footer>
</body>
</html>
