<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂蜜一覧 - 自然の恵み</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        .hero {
            background-image: url('/api/placeholder/1200/300');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero h2 {
            font-size: 2.5em;
        }
        .honey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .honey-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .honey-item:hover {
            transform: translateY(-5px);
        }
        .honey-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .honey-item button {
            background-color: #ffd700;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .honey-item button:hover {
            background-color: #ffcc00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff9e6;
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
        }
        .popup-header {
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        .popup-header h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
        }
        .popup-body {
            padding: 20px;
        }
        .honey-images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .honey-images img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .source-plants {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .source-plant {
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
        }
        .source-plant img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .beekeeper-message {
            background-color: #fff;
            border-left: 5px solid #ffd700;
            padding: 15px;
            margin-top: 20px;
            font-style: italic;
        }
        .popup-content button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        .popup-content button:hover {
            background-color: #ffcc00;
        }

        #calendar {
            margin-top: 20px;
        }
        #chat-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .content {
            position: relative;
            overflow: hidden;
        }        
        /* 蜂がブンブンとぶアニメーション */
        .body {
            margin: 0;
            overflow: hidden;
            background-color: #e6f3ff;
        }
        .bee {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.5s ease-in-out;
        }
        /* .bee.pair {
            width: 100px;
            height: 50px;
            background-image: url('/api/placeholder/100/50?text=Pair+of+Bees');
        } */
        /* .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('/api/placeholder/40/40?text=Flower');
            background-size: contain;
        } */

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(calc(100vw - 60px), 50vh) rotate(90deg);
            }
            50% {
                transform: translate(50vw, calc(100vh - 60px)) rotate(180deg);
            }
            75% {
                transform: translate(-50vw, 50vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>

<script src="honey-script.js"></script>

<body>
    <header>
        <h1>自然の恵み - 蜂蜜一覧</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about">私たちについて</a></li>
            <li><a href="honey-list.html">蜂蜜一覧</a></li>
            <li><a href="contact">お問い合わせ</a></li>
            <li><a href="mypage.html">マイページ</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h2>自然が生み出す多彩な蜂蜜の世界</h2>
    </div>
    <div class="content">
        <div class="honey-grid">
            <!-- この部分は JavaScript で動的に生成されます -->
        </div>
        
        <div id="bee-container"></div>
        
        <div id="calendar"></div>

        <div id="chat-container">
            <h3>蜂蜜ソムリエAIチャット</h3>
            <div id="chat-messages"></div>
            <input type="text" id="user-input" placeholder="蜂蜜について質問してください">
            <button>送信</button>
        </div>
    </div>


<div class="popup" id="popup">
    <div class="popup-content" id="popup-content"></div>
</div>

    <footer>
        <p>&copy; 2024 自然の恵み - 養蜂家の蜂蜜. All rights reserved.</p>
    </footer>
</body>
</html>
