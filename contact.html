<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 自然の恵み</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        .hero {
            background-image: url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero h2 {
            font-size: 3em;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
        }
        .contact-info {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>自然の恵み - 養蜂家の蜂蜜</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">私たちについて</a></li>
            <li><a href="honey-list.html">蜂蜜一覧</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
            <li><a href="mypage.html">マイページ</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h2>お問い合わせ</h2>
    </div>
    <div class="content">
        <h2>お気軽にお問い合わせください</h2>
        <p>商品についてのご質問、ご注文、その他のお問い合わせは以下のフォームよりお願いいたします。</p>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">送信</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>その他の連絡方法</h3>
            <p>電話: 0120-XXX-XXX（平日 9:00-17:00）</p>
            <p>メール: info@nature-honey.com</p>
            <p>住所: 〒123-4567 ○○県△△市□□町1-2-3</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 自然の恵み - 養蜂家の蜂蜜. All rights reserved.</p>
    </footer>
</body>
</html>
